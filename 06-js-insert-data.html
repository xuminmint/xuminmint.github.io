    <script>

        let array_fname=[]
        let array_phone=[]
        let array_email=[]
        array_fname =  [localStorage.getItem('fname')]
        array_phone =  [localStorage.getItem('phone')]
        array_email =  [localStorage.getItem('email')]



        function click_submit()
        {

        if(document.getElementById('fname').value != '' &&
        document.getElementById('phone').value != '' &&
        document.getElementById('email').value != '')
        {
            //document.getElementById('output_fname').innerHTML = document.getElementById('fname').value
            //document.getElementById('output_phone').innerHTML = document.getElementById('phone').value   
            //document.getElementById('output_email').innerHTML = document.getElementById('email').value

            array_fname.push(document.getElementById('fname').value)
            array_phone.push(document.getElementById('phone').value)
            array_email.push(document.getElementById('email').value)
            

            localStorage.setItem('fname',array_fname)
            localStorage.setItem('phone',array_phone)
            localStorage.setItem('email',array_email)

            document.getElementById('fname').value=''
            document.getElementById('phone').value=''
            document.getElementById('email').value=''

        }
        else 
        {
           window.alert('กรุณาป้อนข้อมูลให้ครบ')
        }

        }

        function focusout_fname(){
            if(document.getElementById('fname').value != '')
        {
            document.getElementById('output_fname').innerHTML = document.getElementById('fname').value
            document.getElementById('noti_fname').innerHTML = ''
        }
        else 
        {
            document.getElementById('noti_fname').innerHTML = "This Full Name is invalid"
        }
        }

        function focusout_phone(){
            if(document.getElementById('phone').value != '')
        {
            document.getElementById('output_phone').innerHTML = document.getElementById('phone').value   
            document.getElementById('noti_phone').innerHTML = ''
        }
        else 
        {
            document.getElementById('noti_phone').innerHTML = "This Phone is invalid"
        }
    }
        function focusout_email(){
            if(document.getElementById('email').value != '')
        {
            document.getElementById('output_email').innerHTML = document.getElementById('email').value
        }
        else 
        {
            document.getElementById('noti_email').innerHTML = "This Email is invalid"
        }
        }
        function focus_fname() {
            document.getElementById('noti_fname').innerHTML = ''
        }

        function focus_phone() {
            document.getElementById('noti_phone').innerHTML = ''
        }

        function focus_email() {
            document.getElementById('noti_email').innerHTML = ''
        }
        function click_cancel(){
            document.getElementById('fname').value=''
            document.getElementById('phone').value=''
            document.getElementById('email').value=''

            document.getElementById('output_fname').innerHTML =''
            document.getElementById('output_phone').innerHTML =''
            document.getElementById('output_email').innerHTML =''
        }
    </script>
</head>

      <div class="columns is-centered m-5" >
        <div class="column is-one-third is-half">
            <div class="card">
                <div class="card-content" style="background-color: #FFCCCC;">
                  <div class="content">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control  has-icons-left">
                          <input class="input" type="text" placeholder="Input fullname" id="fname" onfocusout="focusout_fname()" onfocus="focus_name()">
                          <span class="icon is-small is-left">
                            <i class="far fa-user"></i>
                          </span>
                        </div>
                        <p id="noti_fname" class="help is-danger" ></p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Phone-Number</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="text" placeholder="Input phone" id="phone" onfocusout="focusout_phone()" onfocus="focus_phone()">
                          <span class="icon is-small is-left">
                            <i class="fas fa-mobile-alt"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </div>
                        <p id="noti_phone" class="help is-danger"></p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Email input" id="email" onfocusout="focusout_email()"  onfocus="focus_email()">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        <p id="noti_email" class="help is-danger"></p>
                      </div>
                      
                      
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link" style="background-color: #87CEEB;"
                          onclick="click_submit()">Submit</button>
                        </div>

                        <div class="control">
                          <button class="button is-link is-light" 
                          onclick="click_cancel()">Cancel</button>
                        </div>
                      </div>
